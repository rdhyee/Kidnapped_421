description: "Kidnapped is a historical fiction adventure novel by Scottish author\
  \ Robert Louis Stevenson, written as a \"boys' novel\" and first published in the\
  \ magazine Young Folks from May to July 1886. The novel has attracted the praise\
  \ and admiration of writers as diverse as Henry James, Jorge Luis Borges and Hilary\
  \ Mantel. A sequel, Catriona, was published in 1893.\nThe novel is set around 18th-century\
  \ Scottish events, notably the \"Appin Murder\", which occurred near Ballachulish\
  \ in 1752 in the aftermath of the Jacobite rising of 1745. Many of the characters\
  \ were real people, including one of the principals, Alan Breck Stewart. The political\
  \ situation of the time is portrayed from different viewpoints, and the Scottish\
  \ Highlanders are treated sympathetically.\n From Wikipedia (CC BY-SA)."
